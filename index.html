<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <header>
        <p id="timer">Timer:</p>
    </header>
    <div id="quizinfo">
        <h1>Start Quiz</h1>
        <button class="btn" id="startbtn">Start</button>
    </div>
    <div id="question1" class="hide">
        <h1 id="question">
           <p>Commonly used data types do not include:</p> 
        </h1>
        <button class="answer" id ="b1">strings</button>
        <button class="answer" id="b2">booleans</button>
        <button class="answer" id="b3">numbers</button>
        <button class="answer" id="b4">alerts</button>
    </div>

    <div class="hide" id="question2">
        <h1>String values must be enclosed within ____
            when being assigned to variables.
        </h1>
        <button class="answer" id="b5">commas</button>
        <button class="answer" id="b6">curly brackets</button>
        <button class="answer" id="b7">quotes</button>
        <button class="answer" id="b8">parenthesis</button> 
    </div>

    <div class="hide" id="question3">
        <h1>The condition in an if/else statement is enclosed with _____.
        </h1>
        <button class="answer" id ="b9">quotes</button>
        <button class="answer" id="b10">curly brackets</button>
        <button class="answer" id="b11">parenthesis</button>
        <button class="answer" id="b12">square brackets</button> 
    </div>

    <div class="hide" id="finalScore">
        <h1>All Done!</h1>
        <p id="finalScoreText"></p>
        <form>
            <label for="initials">Enter Initials</label>
            <input type="text" id="initials" name="initials">
            <input type="submit" value="Submit">
        </form>
    </div>

  <script src="./assets/jss/script.js"></script>  
</body>
</html>
